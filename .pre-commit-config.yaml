repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        types: [python]
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        stages: [pre-commit]
        name: mypy
        entry: mypy
        language: system
        types: [python]
        require_serial: true
        exclude: "^seed_image"

  - repo: https://github.com/python-poetry/poetry
    rev: '1.8.5'
    hooks:
      - id: poetry-export
        stages: [pre-commit]
        name: poetry-export-app
        args:
          - --output=app/requirements.txt
          - --only=main
